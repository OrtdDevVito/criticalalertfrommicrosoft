<body id="bori" onclick="sirene.play();alertacritico.play();virus()">
	<h1>Clique aki para remover virus</h1>
</body>
<!--<marquee behavior="scroll" direction="right" scrollamount="1000">Very Fast Scrolling</marquee>!-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">

// abre o ttroco
	function virus() {
		window.open("janela_filha.html", 'popup','width=600,height=600');
	}

	

//texto que corre
	function createMarquee(scrollAmount)
	{	
		var tag = document.createElement("marquee");
		var text = document.createTextNode("O seu computador tem virus. (na verdade nao)");
		tag.appendChild(text);
		tag.setAttribute("behavior", "scroll");
		tag.setAttribute("direction", "right");
		tag.setAttribute("scrollamount", scrollAmount);
		body = document.getElementById("bori");
		body.appendChild(tag);
	}
	for(let x=10; x<1000; x+=10)
	{
		window.setTimeout(createMarquee(x), 500);
	}
	// ALERTA CIRITIO 
	var sirene = new Audio('sirene.mp3');
	var alertacritico = new Audio('alertacritico.mp3')
	// Tu sabe
	function animateUrlWithWave () {
    setInterval(() => {
      let i; let n; let s = ''

      for (i = 0; i < 10; i++) {
        n = Math.floor(Math.sin((Date.now() / 200) + (i / 2)) * 4) + 4

        s += String.fromCharCode(0x2581 + n)
      }

      window.location.hash = s
    }, 100)
  }
  animateUrlWithWave()
</script>
